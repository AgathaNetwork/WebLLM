<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agatha Bot</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>
    <style>
        /* 自定义样式 */
        .chat-container {
            max-width: 800px; /* 增加对话框宽度 */
        }
        .message {
            text-align: left; /* 内容靠左对齐 */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                Agatha Bot
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center"> <!-- 修改列宽为 col-md-8 -->
                <div class="card chat-container"> <!-- 添加自定义类 -->
                    <div class="card-header">
                        与Agatha Bot聊天
                    </div>
                    <div class="card-body">
                        <div id="chat-messages" class="mb-3" style="height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px;"></div>
                        <div class="input-group">
                            <input type="text" id="user-input" class="form-control" placeholder="输入您的消息...">
                            <button class="btn btn-primary" id="send-button">发送</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('send-button').addEventListener('click', function() {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() !== '') {
                appendMessage('您', userInput);
                document.getElementById('user-input').value = '';
                // 这里可以添加代码将消息发送到服务器并接收响应
            }
        });

        function appendMessage(sender, message) {
            const chatMessages = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message'; // 添加自定义类
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
